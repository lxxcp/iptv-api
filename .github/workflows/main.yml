name: 'Update IPTV'

# ⚠️注意：请不要在 fork 的仓库中添加 `on: schedule` 定时任务（cron）。
# Forks 可能被大量复制并触发定时执行，当前 GitHub Actions 资源使用已接近上限，
# 大量 fork 的定时任务可能导致工作流被禁用。若需要定时执行，请使用其它部署方式。
#
# ⚠️NOTICE: Do NOT add `on: schedule` cron triggers in forked repositories.
# Forks may multiply scheduled runs and GitHub Actions resource usage is near limits.
# Many scheduled workflows from forks can cause workflows to be disabled.
# If scheduled execution is required, use other deployment methods.

on:
  schedule:
    - cron: '0 10,22 * * *'
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set branch name
        id: vars
        run: |
          if [ "${{ github.repository_owner }}" = "Guovin" ]; then
            echo "BRANCH_NAME=gd" >> $GITHUB_ENV
          else
            echo "BRANCH_NAME=master" >> $GITHUB_ENV
          fi
          
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
          
      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # 使用作者指定的版本
          cache: 'pipenv'  # 缓存pipenv依赖
          
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          
      - name: Install dependencies
        run: |
          # 显示Python版本确认
          python --version
          
          # 清理可能存在的旧虚拟环境
          pipenv --rm || true
          
          # 安装依赖（使用指定版本）
          pipenv install --deploy --python 3.13
          
      - name: Run update script
        run: |
          pipenv run dev
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --staged --quiet || (git commit -m "GitHub Actions Auto Update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)