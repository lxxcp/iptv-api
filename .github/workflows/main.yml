name: 'Update IPTV'

on:
  schedule:
    - cron: '0 10,22 * * *'  # UTC时间每天10:00和22:00运行
  workflow_dispatch:  # 手动触发
    inputs:
      branch:
        description: 'Branch to use'
        required: false
        default: 'master'

jobs:
  push:
    runs-on: ubuntu-latest  # 简化，不使用matrix
    
    steps:
      - name: Set branch name
        id: vars
        run: |
          if [ "${{ github.repository_owner }}" = "Guovin" ]; then
            echo "BRANCH_NAME=gd" >> $GITHUB_ENV
          else
            echo "BRANCH_NAME=master" >> $GITHUB_ENV
          fi
          
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 使用更稳定的版本
          
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          
      - name: Install dependencies
        run: |
          pipenv install --deploy
          
      - name: Run update script
        run: |
          pipenv run dev
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --staged --quiet || (git commit -m "GitHub Actions Auto Update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)